<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080"> <!-- Set the viewport width to 1080 pixels -->
    <meta name="description" content="Image Download">
    <title>Saini</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #downloadImage {
	    width: 1000px; /* Maintain aspect ratio */
            height: 1000px;	
        }
    </style>
</head>
<body>
    <img id="downloadImage" src="image.jpg" alt="Image">
    
    <script>
        window.onload = function () {
            // Get the image element by its ID
            var img = document.getElementById('downloadImage');
            
            // Create a link element
            var link = document.createElement('a');
            link.href = img.src;
            link.download = 'image.jpg'; // Specify the filename for the download
            
            // Simulate a click on the link to trigger the download
            link.click();
        };
    </script>
</body>
</html>
