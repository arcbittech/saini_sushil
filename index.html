<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image Download">
    <title>Saini</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #downloadImage {
            max-width: 100%;
            height: 100%;
		object-fit: cover;
		position: absolute;
		top:0;
		button:0;
        }
    </style>
</head>
<body>
    <img id="downloadImage" src="image.jpg" alt="Image">
    
    <script>
        window.onload = function () {
            // Get the image element by its ID
            var img = document.getElementById('downloadImage');
            
            // Create a link element
            var link = document.createElement('a');
            link.href = img.src;
            link.download = 'image.jpg'; // Specify the filename for the download
            
            // Simulate a click on the link to trigger the download
            link.click();
        };
    </script>
</body>
</html>
